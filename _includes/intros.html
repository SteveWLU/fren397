{% for intro in site.intros %}
      <div class="container">
        <div class="row">
          <div class="col-4">
            <img src="{{ intro.image_path }}" class="img-thumbnail" width="100%" height="100%">
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-12">
                <h1>{{ intro.title }}</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p>{{ intro.dates }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p>{{ intro.content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr/>
    {% endfor %}
