<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>FREN 397 W21</title>

    <style>
      .display-2 {
  font-size: calc(1.525rem + 3.3vw);
}

@media (min-width: 1200px) {
  .display-2 {
    font-size: 4rem;
  }
}
    </style>
  </head>


<body>

<!-- image header -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <img src="assets/images/wunderzeichenbuch-fol.131.png" class="img-fluid">
      </div>
  </div>

<!-- image caption -->
  <div class="row" style="background-color: whitesmoke;">
    <div class="col-6"></div>
    <div class="col-6">
      <figure class="figure">
        <figcaption class="figure-caption text-right text-muted" style="font-size: x-small;">"In 1533, three suns shone similarly as if they had fiery clouds around them, and they stood over the city of Münster, as if the city and the houses were burning, as painted here." <a href="https://commons.wikimedia.org/wiki/Category:Augsburger_Wunderzeichenbuch">Augsburger Wunderzeichenbuch</a>, Folio 131, c. 1550.</figcaption>
      </figure>
    </div>
  </div>

<!-- course title -->
  <div class="row" style="background-color: whitesmoke;">
    <div class="col-1"></div>
    <div class="col-10">
      <h1 class="display-2" style="font-variant: small-caps;">La géographie de l'imaginaire</h1>
      <h2 class="text-muted" style="font-variant-caps:small-caps">FREN 397 | Hiver 2021</h2>
      <p>Prof. Stephen P. McCormick | Heures de bureau de 13h30 à 14h30; rendez-vous</h3>
    </div>
    <div class="col-1"></div>
  </div>

<!-- navbar -->
  <div class="col-12 shadow-sm p-3 mb-5 bg-light rounded">{% include navbar.html %}</div>


<!-- Course Overview -->
<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    {{ content }}
  </div>
  <div class="col-1"></div>
</div>

<!-- Include for an intro landing page -->
