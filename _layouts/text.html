<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>{{ page.title }}</title>

    <style>
      h2 {
        font-style: italic;
      }
      h2, h4 {
        color: teal;
      }
    </style>
  </head>
<body>
{% include navbar.html %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ page.author }}</h1>
      <h2>{{ page.title }}</h2>
      <p class="text-muted">{{ page.section }}</p>
    </div>

    <div class="col-2"></div>
    <div class="col-8">
        <hr>
        <p class="lead" style="font-style: italic;">{{ page.intro }}</p>
        <hr>
        <p>{{ content }}</p>
        <img>{{ page.image }}</img>
    </div>
    <div class="col-2"></div>
</div>
</body>
</html>
