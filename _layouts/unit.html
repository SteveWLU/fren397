<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>{{ page.title }}</title>
  </head>
<body>
{% include navbar.html %}

<div class="containter">

  <div class="container">
    <div class="row">
      <div class="col-4">
        <img src="{{ page.image_path }}" class="img-thumbnail rounded-circle" width="100%" height="100%">
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-12">
            <a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>{{ page.dates }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p>{{ page.intro }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr/>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">{{ content }}</div>
    <div class="col-2"></div>
  </div>
  </div>
</div>

</body>
</html>
